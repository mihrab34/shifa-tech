{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container"> 
  <h2><a href="">{{review.title}}</a></h2>
  <p>{{review.post}}</p>
  <p>Likes: {{review.likes}}</p>
  <p>Dislikes: {{review.dislikes}}</p>
  <p>Date: {{review.date_created}}</p>
  <span>
    <a href="{% url 'like' review.id %}" class="btn btn-success">Like</a>
    <a href="{% url 'dislike' review.id %}" class="btn btn-danger">Dislike</a>
  </span>
</div>

{% endblock content %}
