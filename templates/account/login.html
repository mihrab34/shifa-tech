 {% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container main-form">
  <!-- <div class="row"> -->
  <div class="login-form">
    <div class="login-word">
      <span>Log In to Your Account</span>
    </div>

    <form method="POST">
      {% csrf_token %} {{ form|crispy }}

      <button class="btn btn-success" type="submit">Login</button>
    </form>
  </div>
  <!-- </div> -->
</div>
{% endblock %}
